
  <div class="csss">

<div class="container-fluid login-section d-flex justify-content-center align-items-center">

  <div class="card login-card">

    <div class="card-header ">
      Login
    </div>

    <div class="card-body">
      <form [formGroup]="loginForm">
        <div class="row">

          <div class="col-xl-12">
            <label for="email" class="form-label">Email :</label>
            <input type="text" class="form-control" id="email" formControlName="email">
            <div *ngIf="loginForm.controls['email'].hasError('required') && loginForm.controls['email'].touched"
              class="text-danger">Email is required!</div>
          </div>

          <div class="col-xl-12">
            <label for="password" class="form-label">Password :</label>
            <input type="password" class="form-control" id="password" formControlName="password">
            <div *ngIf="loginForm.controls['password'].hasError('required') && loginForm.controls['password'].touched"
              class="text-danger">Password is required!</div>

          </div>

        </div>
      </form>
    </div>

    <div class="card-footer">

      <button class="btn btn-primary" (click)="submit()" [disabled]="!this.loginForm.valid">
        Login
      </button>
    </div>

 
  </div>

</div>

</div>
